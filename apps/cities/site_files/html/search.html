<div id="SearchModal" class="modal">

    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                ##word.cities_search## <i class="fa fa-search"></i>
            </h2>
        </div>
        <div class="modal-body">
            <form class="form">
                <div class="row">
                    <i-list ng-search="gov_search" class="col3" items="goves" ng-model="search.gov" label="##word.cities_gov##"></i-list>
                    <i-control ng-model="search.city" class="col3" label="##word.cities_name##" type="text"></i-control>
                </div>
                <div class="row">
                    <i-textarea class="col6" ng-model="search.notes" label="##word.notes##"></i-textarea>
                </div>
            </form>
        </div>
        <h2 class="error">{{error}}</h2>
        <div class="modal-footer center">
            <i-button type="search" ng-click="searchAll()" label="##word.search##"></i-button>
            <i-button type="clear" ng-click="search = {}" label="##word.clear##"></i-button>
            <i-button type="close" onclick="site.hideModal('#SearchModal')" label="##word.close##"></i-button>

        </div>
    </div>
</div>

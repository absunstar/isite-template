<!DOCTYPE html>
<html lang="en" data-ng-app="myApp">

<head x-import="head.html">

</head>

<body  class="##session.lang##">

    <nav x-import="navbar/index.html" class="navbar" data-ng-controller="navbar">
    </nav>

    <div x-import="menu/index.html"></div>
    
    <div id="main-layout" class="container" x-permission="cities">
        <div class="row">
            <div class="col" ng-controller="cities">
                <div x-import="cities/add_modal.html"></div>
                <div x-import="cities/update_modal.html"></div>
                <div x-import="cities/delete_modal.html"></div>
                <div x-import="cities/view_modal.html"></div>
                <div x-import="cities/search.html"></div>

                <div class="top-actions">
                    <i-button type="add" ng-click="newCity()" label="##word.cities_new##"></i-button>
                    <i-button type="search" onclick="site.showModal('#SearchModal')" label="##word.search_all##"></i-button>
                    <a class="btn left bg-green" target="blank" href="/regions"> ##word.system_regions_menus##</a>
                    <a class="btn left bg-green" target="blank" href="/towns"> ##word.system_village_menus##</a>
                    <a class="btn left bg-green" target="blank" href="/goves"> ##word.system_governorate_menus##</a>

                </div>

                <table class="table loaded" id="t1">
                    <tr>
                        <th>##word.cities_logo##</th>
                        <th>##word.cities_gov##</th>
                        <th>##word.cities_city##</th>
                        <th>##word.actions##</th>

                    </tr>
                    <tr ng-repeat="c in list">
                        <td class="center">
                            <i-image view class="logo" category="cities" ng-model="c.image_url"></i-image>
                        </td>
                        <td class="center bold">{{c.gov.name}}</td>
                        <td class="center bold">{{c.name}}</td>
                        <td class="center">
                            <i-button type="details" ng-click="details(c)" label="##word.details##"></i-button>
                            <i-button type="update" ng-click="edit(c)" label="##word.update##"></i-button>
                            <i-button type="delete" ng-click="remove(c)" label="##word.delete##"></i-button>

                        </td>
                    </tr>

                </table>
                <i-button type="export" onclick="export_to_xlsx('t1' , 'cities.xlsx')" label="##word.export_to_excel##"></i-button>
                <i-button type="print" label="##word.print##" onclick="site.print('#t1')"> </i-button>

            </div>

        </div>

    </div>

    <div x-import="scripts.html"></div>

    <script x-permission="cities" x-import="cities/index.js"></script>

</body>

</html>

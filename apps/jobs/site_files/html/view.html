
<div ng-hide="busy" class="row">
    <div class="col7">
        <br>
        <table class="table bold">
            <tr>
                <td class="title">##word.jobs_name##</td>
                <td class="center indigo">{{job.name}}</td>
            </tr>

            <tr>
                <td class="title">##word.notes##</td>
                <td class="center blue">{{job.notes}}</td>
            </tr>

        </table>
    </div>
    <div class="col2"></div>
    <div class="col3 center">

        <i-image view category="jobs" ng-model="job.image_url"></i-image>
        <i-files view ng-model="job.files"></i-files>

    </div>
</div>
<div x-import="jobs/action_info.html"></div>

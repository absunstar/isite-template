<div id="updateJobModal" class="modal">

    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                ##word.jobs_edit## <i class="fa fa-pencil"></i>
            </h2>
        </div>
        <div class="modal-body">
            <div x-import="jobs/content.html"></div>
            <div x-import="jobs/action_info.html"></div>

        </div>
        <h2 class="error">{{error}}</h2>
        <div class="modal-footer center">
            <i-button type="save" ng-click="update(job)" label="##word.save##"></i-button>
            <i-button type="close" onclick="site.hideModal('#updateJobModal')" label="##word.close##"></i-button>

        </div>
    </div>


</div>

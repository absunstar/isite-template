<div id="updateCustomerModal" class="modal">

    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                ##word.customers_edit## <i class="fa fa-plus"></i>
                <i ng-show="busy" class="fa fa-spinner white fa-pulse fa-3x fa-fw"></i>
            </h2>
        </div>
        <div class="modal-body">

            <div x-import="customers/content.html"></div>
            <div x-import="customers/action_info.html"></div>
        </div>

        <h2>{{error}}</h2>
        <div class="modal-footer center">
            <i-button type="save" label="##word.save##" ng-click="update(customer)"></i-button>
            <i-button type="close" label="##word.close##" onclick="site.hideModal('#updateCustomerModal')"></i-button>


        </div>
    </div>


</div>

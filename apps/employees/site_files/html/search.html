<div id="SearchModal" class="modal">

    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                ##word.employees_for_search## <i class="fa fa-search"></i>
            </h2>
        </div>
        <div class="modal-body">
            <form class="form">
                <div class="row">
                    <i-control ng-model="search.name" class="col6" type="text" label="##word.employees_any_details##"></i-control>
                </div>
                <div class="row">
                    <i-list ng-search="department_search" class="col3" items="departments" ng-model="search.department"
                        label="##word.employees_department##"></i-list>
                    <i-list ng-search="job_search" class="col3" items="jobs" ng-model="search.job" label="##word.jobs##"></i-list>

                </div>
                <div class="row">
                    <i-date2 class="col3" ng-model="search.dateFrom" label="##word.from_date##"></i-date2>

                    <i-date2 class="col3" ng-model="search.dateTo" label="##word.to_date##"></i-date2>

                </div>


                <div class="row">
                    <i-textarea ng-model="search.notes" class="col6" label="##word.notes##"></i-textarea>
                </div>
            </form>
        </div>
        <h2 class="error">{{error}}</h2>
        <div class="modal-footer center">
            <i-button type="search" ng-click="searchAll()" label="##word.search##"></i-button>
            <i-button type="clear" ng-click="search = {}" label="##word.clear##"></i-button>
            <i-button type="close" onclick="site.hideModal('#SearchModal')" label="##word.close##"></i-button>
        </div>
    </div>
</div>

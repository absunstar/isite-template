
<div id="displayModal" class="modal fade" tabindex="-1" role="dialog">

    <div class="modal-content">

        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                ##word.notification_display## <i class="fa fa-file"></i>
            </h2>
        </div>

        <div class="modal-body">

            <div class="center bold" id="displayContent">

            </div>
            <p class="yellow">{{error}}</p>

        </div>
        <div class="modal-footer center">
            <i-button type="close" onclick="site.hideModal('#displayModal')" label="##word.close##"></i-button>

        </div>



    </div>
    <!-- /.modal-content -->


</div>
<!-- /.modal -->

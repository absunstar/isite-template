<div ng-hide="busy" class="row">
    <div class="col7">
        <br>
        <table class="table border">
            <tr>
                <td class="title">##word.goves_name##</td>
                <td class="center indigo">{{gov.name}}</td>
            </tr>

            <tr>
                <td class="title">##word.notes##</td>
                <td class="center blue">{{gov.notes}}</td>
            </tr>
         
        </table>

        <br>

 

    </div>
    <div class="col2"></div>

    <div class="col3">

        <i-image view category="goves" ng-model="gov.image_url"></i-image>
        <i-files view ng-model="gov.files"></i-files>
    </div>
</div>


<div x-import="goves/action_info.html"></div>

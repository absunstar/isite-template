<!DOCTYPE html>
<html lang="en" data-ng-app="myApp">

<head x-import="head.html">

</head>

<body  class="##session.lang##">

    <nav x-import="navbar/index.html" class="navbar" data-ng-controller="navbar">

    </nav>


    <div x-import="menu/index.html"></div>


    <div id="main-layout" class="container" x-permission="departments">
        <div class="row">
            <div class="col" ng-controller="departments">
                <div x-import="departments/add_modal.html"></div>
                <div x-import="departments/update_modal.html"></div>
                <div x-import="departments/delete_modal.html"></div>
                <div x-import="departments/view_modal.html"></div>
                <div x-import="departments/search.html"></div>

                <div class="top-actions">

                    <i-button type="add" ng-click="newdepartment()" label="##word.departments_new##"></i-button>
                    <i-button type="search" onclick="site.showModal('#SearchModal')" label="##word.search_all##"></i-button>

                </div>

                <table class="table loaded" id="t1">
                    <tr>
                        <th>##word.departments_logo##</th>
                        <th>##word.departments_name##</th>
                        <th>##word.actions##</th>
                    </tr>
                    <tr ng-repeat="c in list | filter:search.name">
                        <td class="center">
                            <i-image view class="logo" category="departments" ng-model="c.image_url"></i-image>
                        </td>
                        <td class="center bold blue">{{c.name}}</td>
                        <td class="center">
                            <i-button type="details" ng-click="details(c)" label="##word.details##"></i-button>
                            <i-button type="update" ng-click="edit(c)" label="##word.update##"></i-button>
                            <i-button type="delete" ng-click="remove(c)" label="##word.delete##"></i-button>

                        </td>
                    </tr>

                </table>
                <i-button type="export" onclick="export_to_xlsx('t1' , 'departments.xlsx')" label="##word.export_to_excel##"></i-button>
                <i-button type="print" label="##word.print##" onclick="site.print('#t1')"> </i-button>

            </div>
        </div>
    </div>

    <div x-import="scripts.html"></div>

    <script x-permission="departments" x-import="departments/index.js"></script>

</body>

</html>

<div class="row">
    <div class="col5">
        <form class="form">
            <i-control v="r" ng-model="department.name" type="text" class="control" label="##word.departments_name##"></i-control>
            <i-textarea ng-model="department.notes" label="##word.notes##"></i-textarea>
        </form>
    </div>
    <div class="col4"></div>

    <div class="col3">

        <i-image category="departments" ng-model="department.image_url"></i-image>

        <i-files ng-model="department.files"></i-files>
    </div>

</div>

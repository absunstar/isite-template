<div ng-hide="busy" class="row">
    <div class="col7">
        <br>
        <table class="table bold">
            <tr>
                <td class="title">##word.departments_name##</td>
                <td class="center indigo">{{department.name}}</td>
            </tr>

            <tr>
                <td class="title">##word.notes##</td>
                <td class="center blue">{{department.notes}}</td>
            </tr>
        </table>
    </div>
    <div class="col2"></div>
    <div class="col3">

        <i-image view category="departments" ng-model="department.image_url"></i-image>
        <i-files view ng-model="department.files"></i-files>

    </div>
</div>
<div x-import="departments/action_info.html"></div>

<!DOCTYPE html>
<html lang="en" data-ng-app="myApp">

<head x-import="head.html">

</head>

<body class="##session.lang##">

    <nav x-import="navbar/index.html" class="navbar" data-ng-controller="navbar">

    </nav>


    <div x-import="menu/index.html"></div>


    <div id="main-layout" class="container" x-permission="maritals_status">
        <div class="row">
            <div class="col" ng-controller="maritals_status">
                <div x-import="maritals_status/add_modal.html"></div>
                <div x-import="maritals_status/update_modal.html"></div>
                <div x-import="maritals_status/delete_modal.html"></div>
                <div x-import="maritals_status/view_modal.html"></div>
                <div class="top-actions">
                    <i-button type="add" ng-click="newMarital_State()" label="##word.maritals_status_new##"></i-button>

                </div>

                <table class="table loaded" id="t1">
                    <tr>
                        <th>##word.maritals_status_logo##</th>
                        <th>##word.maritals_status_name##</th>
                        <th>##word.actions##</th>
                    </tr>
                    <tr ng-repeat="c in list">
                        <td class="center">
                            <i-image view class="logo" category="maritals_status" ng-model="c.image_url"></i-image>
                        </td>
                        <td class="center bold indigo">{{c.name}}</td>
                        <td class="center">
                            <i-button type="details" ng-click="details(c)" label="##word.details##"></i-button>
                            <i-button type="update" ng-click="edit(c)" label="##word.update##"></i-button>
                            <i-button type="delete" ng-click="remove(c)" label="##word.delete##"></i-button>
                        </td>
                    </tr>

                </table>
                <i-button type="export" onclick="export_to_xlsx('t1' , 'maritals_status.xlsx')" label="##word.export_to_excel##"></i-button>
                <i-button type="print" label="##word.print##" onclick="site.print('#t1')"> </i-button>

            </div>
        </div>
    </div>

    <div x-import="scripts.html"></div>

    <script x-permission="maritals_status" x-import="maritals_status/index.js"></script>

</body>

</html>

<div id="updateTownModal" class="modal">

    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                ##word.towns_edit## <i class="fa fa-pencil"></i>
            </h2>
        </div>
        <div class="modal-body">

            <div x-import="towns/content.html"></div>
            <div x-import="towns/action_info.html"></div>
            <h2 class="error">{{error}}</h2>
            <div class="modal-footer center">
                <i-button type="save" ng-click="update(town)" label="##word.save##"></i-button>
                <i-button type="close" onclick="site.hideModal('#updateTownModal')" label="##word.close##"></i-button>

            </div>
        </div>
    </div>


</div>

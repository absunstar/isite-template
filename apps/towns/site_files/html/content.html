<div class="row">

    <div class="col6">
        <form class="form">
            <div class="row">
                <i-list v="r" ng-search="gov_search" ng-change="loadCities(town.gov)" class="col6" items="goves"
                    ng-model="town.gov" label="##word.towns_gov##"></i-list>
                <i-list v="r" ng-search="city_search" class="col6" items="cities" ng-model="town.city" label="##word.towns_city##"></i-list>
            </div>
            <div class="row">
                <i-control ng-model="town.name" v="r" class="col6" type="text" label="##word.towns_name##"></i-control>
                <i-list ng-search="regions_search" class="col6" items="regions" ng-model="town.region" label="##word.towns_region##"></i-list>
            </div>
            <div class="row">
                <i-textarea ng-model="town.notes" label="##word.notes##"></i-textarea>
            </div>
        </form>
    </div>
    <div class="col3"></div>
    <div class="col3">
        <i-image category="town_img" ng-model="town.image_url"></i-image>
        <i-files ng-model="town.files"></i-files>
    </div>
</div>
